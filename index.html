<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Console List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section id="main" class="flex flex-col h-dvh justify-center items-center gap-4 my-4">
        <h2 class="text-xl font-bold">Open Console and click on button</h2>
        <button id="btn_log" class="px-4 py-2 bg-indigo-500 text-slate-100 rounded hover:bg-indigo-400 w-48">console.log()</button>
        <button id="btn_info" class="px-4 py-2 bg-indigo-500 text-slate-100 rounded hover:bg-indigo-400 w-48">console.info()</button>
        <button id="btn_table"class="px-4 py-2 bg-indigo-500 text-slate-100 rounded hover:bg-indigo-400 w-48">console.table()</button>
        <button id="btn_group" class="px-4 py-2 bg-indigo-500 text-slate-100 rounded hover:bg-indigo-400 w-48">console.group()</button>
        <button id="btn_warn" class="px-4 py-2 bg-indigo-500 text-slate-100 rounded hover:bg-indigo-400 w-48">console.warn()</button>
        <button id="btn_error" class="px-4 py-2 bg-indigo-500 text-slate-100 rounded hover:bg-indigo-400 w-48">console.error()</button>
        <button id="btn_assert" class="px-4 py-2 bg-indigo-500 text-slate-100 rounded hover:bg-indigo-400 w-48">console.assert()</button>
        <button id="btn_count" class="px-4 py-2 bg-indigo-500 text-slate-100 rounded hover:bg-indigo-400 w-48">console.count()</button>
        <button id="btn_time" class="px-4 py-2 bg-indigo-500 text-slate-100 rounded hover:bg-indigo-400 w-48">console.time()</button>
        <button id="btn_var_percent" class="px-4 py-2 bg-indigo-500 text-slate-100 rounded hover:bg-indigo-400 w-48">var with %s,%i, %f</button>
        <button id="btn_var_bracket" class="px-4 py-2 bg-indigo-500 text-slate-100 rounded hover:bg-indigo-400 w-48">var with ${}</button>
        <button id="btn_clear" class="px-4 py-2 bg-indigo-500 text-slate-100 rounded hover:bg-indigo-400 w-48">clear console</button>
        <button id="btn_style" class="px-4 py-2 bg-indigo-500 text-slate-100 rounded hover:bg-indigo-400 w-48">style console</button>
        <button>Click Me</button>
    </section>
</body>
<script src="script.js"></script>
</html>
